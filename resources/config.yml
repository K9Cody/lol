# Vampire Options
vampire:
  block-damage:
    - DROWNING
    - FALL
    - STARVATION
  block-health:
    - SATIATED
    - REGEN
  truce:
    interval: 5
    # In ticks
    length: 1200
    # Mobs that don't attack you first
    mobs:
      - BLAZE
      - CAVE_SPIDER
      - CREEPER
      - ENDERMAN
      - GHAST
      - GIANT
      - PIG_ZOMBIE
      - SKELETON
      - SPIDER
      - ZOMBIE
      - WITCH
      - GUARDIAN
      - SILVERFISH
      - ENDERMITE
      - SLIME
      - HUSK
      - STRAY
      - PHANTOM
      - BOGGED
      - ARMOR_STAND
  right-click:
    cooldown: 750
    allowed-mobs:
      - CAT
      - COW
      - DONKEY
      - FOX
      - HORSE
      - MOOSHROOM
      - MULE
      - OCELOT
      - PIG
      - SHEEP
      - TURTLE
      - CHICKEN
      - VILLAGER
  food:
    # Ratio of FP per damage dealt
    food-ratio: 0.5
    # Ratio of HP per damage dealt in blood lust
    health-ratio: 1.0
    # Mobs that don't give hunger
    blocked-mobs:
      - SKELETON_HORSE
      - ENDERMAN
      - PIG_ZOMBIE
      - BLAZE
      - CREEPER
      - DROWNED
      - ENDERMITE
      - GHAST
      - HUSK
      - MAGMA_CUBE
      - PHANTOM
      - SKELETON
      - STRAY
      - VEX
      - WITHER_SKELETON
      - ZOMBIE
      - ZOMBIE_VILLAGER
      - WITHER
      - ZOMBIE_HORSE
      - GIANT
      - ENDER_DRAGON
      - WITHER
  bottle:
    # How much health required to make blood bottles
    cost: 7.0
    # This heals vampires
    human-blood:
      health: 5.0
      food: 10
    animal-blood:
      health: 1.0
      food: 4
      percent: 1.0
    # This damages everyone
    vampire-blood:
      health: 3.0
      food: 5
      # Out of 100
      infection: 1.0
    allowed-mobs:
      - CAT
      - COW
      - DONKEY
      - FOX
      - HORSE
      - MOOSHROOM
      - MULE
      - OCELOT
      - PIG
      - SHEEP
      - TURTLE
  radiation:
    interval: 5
    base-temperature: -0.2
    armor-piece: 0.125
    multiplier:
      up: 0.002
      down: 0.02
    holy-water: 0.7
    safe-regions:
      - spawn
    # At what radiation causes these effects
    effects:
      nausea:
        start: 0.2
        duration: 110
        strength: 1
      weakness:
        start: 0.3
        duration: 110
        strength: 1
      slowness:
        start: 0.5
        duration: 110
        strength: 1
      blindness:
        start: 0.5
        duration: 110
        strength: 1
    burn:
      start: 0.9
      duration: 100
  # Sanguine lifesteal
  bloodlust:
    lifesteal: 1.5
    max-heal: 8.0
    food-interval: 40
    particles: 30
  # Bat form stats
  bat-form:
    food-interval: 80
    damage: 100.0
    scale:
      size: 0.5
    speed:
      fly: 0.075
      walk: 0.1
    max-health: 2.0
    effects: {}
  passives:
    interval: 5
    effects:
      night_vision:
        duration: 230
        strength: 0
  # Stats from Nightmare at night. Only the first effect written will take effect.
  night:
    effects: {}
  # Particle/sound effects
  effects:
    smoke-burst: 30
    flame-burst: 5
    ender-burst: 3
    blood-lust: 2
  # Out of 100
  infection:
    bite:
      chance: 10
      amount: 5.0
  regen-interval: 20
  # In ticks
  shriek-cooldown: 200
  offer:
    distance: 2.0
    timeout: 600
    # If the blood is from a vampire in health
    # This takes a percent from the offer and hurts the receiver
    cost: 0.7
    # Amount of infection from this offer
    amount: 3.0
  revenant-penalty: 1.5

