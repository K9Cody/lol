#Let players choose their race at the beginning the game.
enable-race-menu: false

#Attributes of each race.
attributes:
  vampire:
    passives:
      MOVEMENT_SPEED:
        operation: ADD_SCALAR
        amount: 0.2
      JUMP_STRENGTH:
        operation: ADD_SCALAR
        amount: 0.5
    blood-lust:
      MOVEMENT_SPEED:
        operation: ADD_SCALAR
        amount: 0.5
      JUMP_STRENGTH:
        operation: ADD_SCALAR
        amount: 0.75
      ATTACK_DAMAGE:
        operation: ADD_SCALAR
        amount: 0.33
    bat-form:
      MAX_HEALTH:
        operation: ADD_SCALAR
        amount: -0.9
      MOVEMENT_SPEED:
        operation: ADD_SCALAR
        amount: -0.9
      SCALE:
        operation: ADD_SCALAR
        amount: -0.5
  werewolf:
    witherfang:
      werewolf:
        MOVEMENT_SPEED:
          operation: ADD_SCALAR
          amount: 0.5
        JUMP_STRENGTH:
          operation: ADD_SCALAR
          amount: 1.0
        ATTACK_SPEED:
          operation: ADD_SCALAR
          amount: 0.33
        SCALE:
          operation: ADD_SCALAR
          amount: 0.5
      human:
        MOVEMENT_SPEED:
          operation: ADD_SCALAR
          amount: 0.2
        JUMP_STRENGTH:
          operation: ADD_SCALAR
          amount: 0.5
        ATTACK_SPEED:
          operation: ADD_SCALAR
          amount: 0.25
    silvermane:
      werewolf:
        MOVEMENT_SPEED:
          operation: ADD_SCALAR
          amount: 0.25
        JUMP_STRENGTH:
          operation: ADD_SCALAR
          amount: 0.75
        SCALE:
          operation: ADD_SCALAR
          amount: 0.2
      human:
        MOVEMENT_SPEED:
          operation: ADD_SCALAR
          amount: 0.1
        JUMP_STRENGTH:
          operation: ADD_SCALAR
          amount: 0.5
    bloodmoon:
      werewolf:
        MOVEMENT_SPEED:
          operation: ADD_SCALAR
          amount: 0.35
        JUMP_STRENGTH:
          operation: ADD_SCALAR
          amount: 0.75
        SCALE:
          operation: ADD_SCALAR
          amount: 0.2
      human:
        MOVEMENT_SPEED:
          operation: ADD_SCALAR
          amount: 0.1
        JUMP_STRENGTH:
          operation: ADD_SCALAR
          amount: 0.5

### Level Equation ###
level:
  #Points per race.
  interval: 20
  race:
    human: 10
    vampire: 0.0166
    werewolf: 0.2656

level-reward:
  human:
    wooden-stake: 5
    silver-sword: 5
    washed-armor: 25
    purified-armor: 35
    trackers:
      tier-1: 0
      tier-2: 15
      tier-3: 30
  vampire:
    shriek: 8
    mob-truce: 25
    blood-lust: 40
    bat-form: 60
  werewolf:
    growl: 2
    howl: 5
    no-drop: 12
    scent: 25
    human-passives: 40
    wolf-form: 60

# ## Boss Bar ###
boss-bar:
  corruption:
    title: "&7Corruption"
    color: WHITE
    style: SOLID
  vampire:
    temperature:
      title: "&cTemperature"
      color: RED
      style: SOLID
  werewolf:
    wolf-form:
      title: "&6Wolf Form"
      color: WHITE
      style: SOLID
    full-moon:
      title: "&b{moonPhase} &3(&e{power}%&3)"
      color: BLUE
      style: SOLID
  spirit:
    stamina:
      title: "&bStamina"
      color: BLUE
      style: SOLID
  demon:
    entering:
      self:
        title: "&7Taking Over &f{player}&7..."
        color: WHITE
        style: SOLID
      target:
        title: "&f{player}&7 Is Taking You Over!"
        color: WHITE
        style: SOLID
    possession:
      self:
        title: "&7Possessing &f{player}&7..."
        color: WHITE
        style: SOLID
      target:
        title: "&f{player}&7 Is Possessing You!"
        color: WHITE
        style: SOLID


title:
  fade-in: 20
  stay: 100
  fade-out: 20

# The diets for each race. Each race can only eat what's listed.
diet:
  cancel-event: false
  human:
    - ALL
  vampire:
    - NONE
  werewolf:
    - PORKCHOP
    - COOKED_PORKCHOP
    - BEEF
    - COOKED_BEEF
    - CHICKEN
    - COOKED_CHICKEN
    - RABBIT
    - COOKED_RABBIT
    - RABBIT_STEW
    - MUTTON
    - COOKED_MUTTON
  angel:
    - GOLDEN_CARROT
    - GOLDEN_APPLE
    - ENCHANTED_GOLDEN_APPLE
  demon:
    - ROTTEN_FLESH

