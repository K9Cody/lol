        defense: 0.95
        fist-damage: 7.0
        item-damage: 1.0
    silvermane:
      speed: 0.35
      attack-speed-multiplier: 1.0
      hitbox: 1.2
      werewolf:
        defense: 0.7
        fist-damage: 7.0
        item-damage: 1.0
      alpha:
        defense: 0.85
        fist-damage: 12.0
        item-damage: 1.0
