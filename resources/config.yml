# Werewolf Options
werewolf:
  wolf-effects:
    interval: 60
    witherfang:
      night_vision:
        duration: 410
        strength: 0
      hunger:
        duration: 70
        strength: 1
    silvermane:
      night_vision:
        duration: 410
        strength: 0
      hunger:
        duration: 70
